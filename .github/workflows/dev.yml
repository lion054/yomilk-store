name: Deploy to SnappyFresh Dev Server

on:
  pull_request:
    types: [closed]
    branches: [dev]

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full commit history
          ref: ${{ github.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci --force

      - name: Build Angular app
        run: npm run build

      ### SFTP Deployment ###
      - name: SFTP Deploy
        if: success()
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local-dir: dist/yomilk/browser/
          server-dir: dev.snappyfresh.net/
          protocol: ftps
