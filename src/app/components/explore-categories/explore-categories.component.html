<!-- Explore Categories Section - Nest-Inspired Full-Width Design -->
<section class="py-16 bg-white">
  <div class="container mx-auto px-5">
    <!-- Section Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 md:gap-8 mb-10">
      <div>
        <h2 class="text-3xl md:text-4xl font-bold text-dark font-outfit mb-2">
          Shop by Categories
        </h2>
        <p class="text-gray-500 text-sm mb-3">Browse our wide selection of fresh products</p>
        <div class="w-16 h-1 bg-fresh-500 rounded-full"></div>
      </div>
      <a routerLink="/store" class="inline-flex items-center gap-2 text-fresh-500 font-semibold hover:gap-3 transition-all whitespace-nowrap">
        All Categories
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
      </a>
    </div>

    <!-- Category Grid - Full Width -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4 md:gap-5">
      @for (category of categories; track category) {
        <a
          [routerLink]="['/store']"
          [queryParams]="{category: category.name.toLowerCase()}"
          class="group flex flex-col items-center justify-center p-6 md:p-8 rounded-lg text-center transition-all duration-300 bg-gray-50 border border-gray-50 hover:bg-white hover:border-fresh-200 hover:shadow-card cursor-pointer">
          <!-- Icon -->
          <div class="text-4xl md:text-5xl mb-4 group-hover:scale-105 transition-transform duration-500">
            {{ category.icon }}
          </div>
          <!-- Category Name -->
          <h3 class="font-bold text-sm md:text-base text-dark group-hover:text-fresh-500 transition-colors mb-1">
            {{ category.name }}
          </h3>
          <!-- Item Count -->
          <p class="text-xs text-gray-500 group-hover:text-gray-600">
            {{ category.count }} items
          </p>
        </a>
      }
    </div>
  </div>
</section>
