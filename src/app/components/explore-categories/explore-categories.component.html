<!-- Explore Categories Section - Nest Design Inspired -->
<section class="py-12 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
      <!-- Left: Shopper Image -->
      <div class="relative rounded-2xl overflow-hidden shadow-xl group order-2 lg:order-1">
        <!-- Background -->
        <div class="relative h-[400px] lg:h-[500px] bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
          <!-- Decorative Elements -->
          <div class="absolute inset-0 opacity-20">
            <div class="absolute top-20 left-20 w-40 h-40 bg-[#42af57] rounded-full blur-3xl"></div>
            <div class="absolute bottom-20 right-20 w-48 h-48 bg-[#8dc1ed] rounded-full blur-3xl"></div>
          </div>

          <!-- Shopper Image -->
          <div class="relative h-full flex items-center justify-center p-8">
            <img 
              src="assets/images/shopper-hero.webp" 
              (error)="$any($event.target).src='assets/images/woocommerce-placeholder.webp'"
              alt="Shopper"
              class="max-h-full max-w-full object-contain drop-shadow-2xl group-hover:scale-105 transition-transform duration-300"
            />
          </div>

          <!-- 50% Off Badge -->
          <div class="absolute top-6 left-6 bg-[#FF6B6B] text-white px-5 py-2.5 rounded-full font-bold text-lg shadow-xl">
            50% Off
          </div>
        </div>
      </div>

      <!-- Right: Categories -->
      <div class="order-1 lg:order-2">
        <!-- Section Header -->
        <div class="mb-8">
          <h2 class="text-4xl md:text-5xl font-bold mb-2 leading-tight">
            Explore<br/>
            <span class="text-[#42af57]">Categories</span>
          </h2>
        </div>

        <!-- Category Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-2 xl:grid-cols-4 gap-4">
          <a *ngFor="let category of categories" 
             [routerLink]="['/store']"
             [queryParams]="{category: category.name.toLowerCase()}"
             class="group flex flex-col items-center justify-center p-6 rounded-2xl transition-all duration-300 hover:shadow-lg hover:-translate-y-1 cursor-pointer"
             [style.background-color]="category.bgColor">
            
            <!-- Icon -->
            <div class="text-5xl mb-3 group-hover:scale-110 transition-transform duration-300">
              {{ category.icon }}
            </div>

            <!-- Category Name -->
            <h3 class="font-bold text-sm mb-1 text-center"
                [style.color]="category.textColor">
              {{ category.name }}
            </h3>

            <!-- Item Count -->
            <p class="text-xs text-gray-600">
              {{ category.count }} items
            </p>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
