<section class="features">
  <div class="container">
    <div class="features-grid">
      <div class="feature-item" *ngFor="let feature of features">
        <div class="feature-icon">{{ feature.icon }}</div>
        <div class="feature-text">
          <h4>{{ feature.title }}</h4>
          <p>{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
