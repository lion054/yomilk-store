<section class="features">
  <div class="container">
    <div class="features-grid">
      @for (feature of features; track feature) {
        <div class="feature-item">
          <div class="feature-icon">{{ feature.icon }}</div>
          <div class="feature-text">
            <h4>{{ feature.title }}</h4>
            <p>{{ feature.description }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
