<!-- Quick Shops Section -->
<section class="quick-shops bg-white py-6">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <h2 class="text-xl font-bold text-fresh-700 mb-4 uppercase tracking-wide">Quick Shops</h2>

    <!-- Category Icons Scrollable Row -->
    @if (categories.length > 0) {
      <div class="flex overflow-x-auto gap-6 pb-4 hide-scrollbar">
        @for (cat of categories; track cat) {
          <a [routerLink]="'/store'"
            [queryParams]="{category: cat['number']}"
            class="flex flex-col items-center min-w-[90px] cursor-pointer group transition-transform hover:scale-105">
            <!-- Circular Icon -->
          <div class="w-20 h-20 rounded-full flex items-center justify-center text-3xl
                      border-2 border-gray-200 group-hover:border-coral-500 transition-all duration-200 shadow-sm group-hover:shadow-md"
              [style.background-color]="cat.bgColor">
              {{cat.icon}}
            </div>
            <!-- Category Name -->
            <span class="mt-2 text-sm text-center text-gray-700 group-hover:text-coral-500 font-medium transition-colors">
              {{cat?.groupName}}
            </span>
          </a>
        }
        <!-- View All Quick Shop -->
        <a routerLink="/store"
          class="flex flex-col items-center min-w-[90px] cursor-pointer group transition-transform hover:scale-105">
        <div class="w-20 h-20 rounded-full flex items-center justify-center text-2xl
                    border-2 border-dashed border-gray-300 group-hover:border-coral-500 bg-gray-50 transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 group-hover:text-coral-500 transition-colors">
              <path d="m9 18 6-6-6-6"/>
            </svg>
          </div>
          <span class="mt-2 text-sm text-center text-gray-500 group-hover:text-coral-500 font-medium transition-colors">
            View All
          </span>
        </a>
      </div>
    }

    <!-- Loading Skeleton -->
    @if (categories.length === 0) {
      <div class="flex overflow-x-auto gap-6 pb-4">
        @for (item of [1,2,3,4,5,6]; track item) {
          <div class="flex flex-col items-center min-w-[90px]">
            <div class="w-20 h-20 rounded-full bg-gray-200 animate-pulse"></div>
            <div class="mt-2 w-16 h-4 bg-gray-200 rounded animate-pulse"></div>
          </div>
        }
      </div>
    }
  </div>
</section>
