<!-- Top Vendors Section - Nest Design Inspired -->
<section class="py-12 bg-white">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <div class="mb-8">
      <h2 class="text-3xl md:text-4xl font-bold mb-2">
        Top <span class="text-[#42af57]">Vendors</span>
      </h2>
      <p class="text-gray-600">
        Discover Our Trusted Partners: Excellence & Reliability in Every choice
      </p>
    </div>

    <!-- Top Vendors Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Featured Vendor Card (Left) -->
      <div class="relative rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 group">
        <!-- Background Image -->
        <div class="relative h-[400px] bg-gradient-to-br from-green-50 via-green-100 to-green-200">
          <!-- Decorative Pattern -->
          <div class="absolute inset-0 opacity-10">
            <div class="absolute top-10 left-10 w-32 h-32 bg-white rounded-full blur-3xl"></div>
            <div class="absolute bottom-10 right-10 w-40 h-40 bg-white rounded-full blur-3xl"></div>
          </div>

          <!-- Vendor Image -->
          <div class="relative h-full flex items-center justify-center p-10">
            <img 
              src="assets/images/vendor-featured.webp" 
              (error)="$any($event.target).src='assets/images/woocommerce-placeholder.webp'"
              alt="Featured Vendor"
              class="max-h-full max-w-full object-contain drop-shadow-2xl group-hover:scale-105 transition-transform duration-300"
            />
          </div>

          <!-- Badge -->
          <div *ngIf="featuredVendor.badge" class="absolute top-6 left-6 bg-[#FFA500] text-white px-4 py-2 rounded-full flex items-center gap-2 shadow-lg">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L10 14.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L2.818 8.374a.75.75 0 01.416-1.28l4.21-.611L9.327 2.42A.75.75 0 0110 2z" />
            </svg>
            <span class="text-sm font-bold">{{ featuredVendor.badge }}</span>
          </div>

          <!-- Quick View Button -->
          <a [routerLink]="['/vendors']" 
             class="absolute top-6 right-6 w-12 h-12 bg-white hover:bg-[#42af57] text-gray-700 hover:text-white rounded-full flex items-center justify-center shadow-lg transition-all duration-300 group-hover:scale-110">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </a>
        </div>
      </div>

      <!-- Vendor List (Right) -->
      <div class="space-y-4">
        <div *ngFor="let vendor of topVendors" 
             class="bg-white border border-gray-100 rounded-2xl p-5 hover:border-[#42af57] hover:shadow-lg transition-all duration-300 group cursor-pointer">
          <div class="flex items-center justify-between">
            <!-- Vendor Info -->
            <div class="flex items-center gap-4 flex-1">
              <!-- Logo -->
              <div class="w-16 h-16 bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl flex items-center justify-center text-3xl group-hover:scale-110 transition-transform duration-300">
                {{ vendor.logo }}
              </div>

              <!-- Details -->
              <div class="flex-1">
                <h3 class="text-lg font-bold text-gray-900 group-hover:text-[#42af57] transition-colors mb-1">
                  {{ vendor.name }}
                </h3>
                <div class="flex flex-wrap items-center gap-3 text-sm text-gray-600">
                  <span *ngFor="let cat of vendor.categories" class="flex items-center gap-1">
                    {{ cat.name }} ({{ cat.count }})
                  </span>
                </div>
              </div>
            </div>

            <!-- Sales -->
            <div class="text-right">
              <p class="text-xs text-gray-500 mb-1">Sales</p>
              <p class="text-xl font-bold text-[#42af57]">{{ vendor.sales }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
