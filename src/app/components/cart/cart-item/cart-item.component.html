<div class="rounded-xl flex md:min-h-28 h-full max-w-md bg-white shadow-sm border hover:shadow-md transition-all duration-300 my-5 overflow-hidden group">
  <!-- Image Section -->
  <div class="md:w-1/4 w-28 md:h-full overflow-hidden flex items-center justify-center p-3 sm:p-2">
    <div class="relative w-full h-full overflow-hidden rounded-lg">
      <img
        [src]="cartItem.image ? cartItem.image : 'assets/images/woocommerce-placeholder.webp'"
        (error)="'assets/images/woocommerce-placeholder.webp'"
        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105 sm:group-hover:scale-100"
        alt="{{cartItem.itemName}}"
      />
      <div class="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-colors duration-300"></div>
    </div>
  </div>

  <!-- Content Section -->
  <div class="md:w-3/4 w-full h-full p-4 relative flex flex-col justify-between">
    <!-- Remove Button - 44px min touch target -->
    <button
      class="absolute top-2 right-2 w-11 h-11 flex items-center justify-center rounded-full hover:bg-red-50 active:bg-red-100 text-gray-400 hover:text-red-500 transition-all duration-200 touch-manipulation"
      (click)="removeItem(index)"
      aria-label="Remove item from cart"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="lucide lucide-trash-2">
        <path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
        <line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/>
      </svg>
    </button>

    <!-- Product Details -->
    <div class="pr-12">
      <h2 class="text-base md:text-lg font-semibold text-gray-800 mb-1 line-clamp-2">
        {{cartItem.itemName}}
      </h2>
      <p class="text-sm text-gray-500 mb-1">({{cartItem.uom.uomName}})</p>
      <div class="text-sm text-gray-600">
        {{cartItem.currency}} {{cartItem.uom.price | number: '1.2-2'}} / {{cartItem.uom.uomName}}
      </div>
    </div>

    <!-- Bottom Row: Total & Quantity Controls -->
    <div class="flex items-center justify-between mt-3 pt-3 border-t border-gray-100">
      <!-- Total Price -->
      <div class="text-base md:text-lg font-bold text-gray-900">
        <span class="text-[#42af57]">{{cartItem.currency}} {{cartItem.uom.price * cartItem.quantity | number: '1.2-2'}}</span>
      </div>

      <!-- Quantity Controls - 44px min touch targets -->
      <div class="flex items-center gap-1">
        <button
          (click)="decrementQuantity()"
          class="w-11 h-11 flex items-center justify-center bg-gray-100 rounded-xl hover:bg-gray-200 active:bg-gray-300 transition-colors duration-200 touch-manipulation"
          aria-label="Decrease quantity"
        >
          <span class="text-gray-600 text-xl font-medium">−</span>
        </button>

        <span class="w-10 text-center text-gray-700 font-semibold text-lg">{{cartItem.quantity}}</span>

        <button
          (click)="incrementQuantity()"
          class="w-11 h-11 flex items-center justify-center bg-[#42af57] rounded-xl hover:bg-[#3d9332] active:bg-[#2d7025] transition-colors duration-200 touch-manipulation"
          aria-label="Increase quantity"
        >
          <span class="text-white text-xl font-medium">+</span>
        </button>
      </div>
    </div>
  </div>
</div>
