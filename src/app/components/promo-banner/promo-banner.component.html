<!-- Promotional Banner -->
<section class="promo-banner mx-4 my-6">
  <div class="relative bg-gradient-to-r rounded-2xl overflow-hidden h-64 md:h-72"
       [ngClass]="gradientClass">

    <!-- Background Pattern/Decoration -->
    <div class="absolute inset-0 opacity-10">
      <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
        <defs>
          <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1" fill="white"/>
          </pattern>
        </defs>
        <rect x="0" y="0" width="100" height="100" fill="url(#dots)"/>
      </svg>
    </div>

    <!-- Product Image (Right Side) -->
    <div class="absolute right-0 bottom-0 h-full w-1/2 hidden md:flex items-end justify-end">
      <img [src]="imageUrl"
           class="h-full object-contain object-right-bottom drop-shadow-2xl"
           alt="Promotional product"/>
    </div>

    <!-- Content (Left Side) -->
    <div class="relative z-10 h-full flex flex-col justify-center p-6 md:p-10 max-w-md">
      <!-- Save Badge -->
      <div *ngIf="saveAmount" class="inline-flex items-center gap-1 bg-coral-500 text-white text-sm font-bold px-3 py-1.5 rounded-full w-fit mb-3 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
          <line x1="7" y1="7" x2="7.01" y2="7"/>
        </svg>
        SAVE ${{saveAmount}}
      </div>

      <!-- Title -->
      <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold text-white mb-2 leading-tight">
        {{title}}
      </h2>

      <!-- Subtitle -->
      <p class="text-white/80 text-sm md:text-base mb-4">
        {{subtitle}}
      </p>

      <!-- Price Display -->
      <div *ngIf="currentPrice" class="flex items-baseline gap-3 mb-4">
        <span class="text-3xl md:text-4xl font-bold text-white">{{currentPrice}}</span>
        <span *ngIf="originalPrice" class="text-lg text-white/60 line-through">{{originalPrice}}</span>
      </div>

      <!-- CTA Button -->
      <a [routerLink]="linkUrl"
         class="inline-flex items-center gap-2 bg-coral-500 hover:bg-coral-600 text-white font-semibold px-6 py-3 rounded-full transition-all duration-200 w-fit shadow-lg hover:shadow-xl hover:scale-105">
        Shop now
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"/>
        </svg>
      </a>
    </div>
  </div>
</section>
