<!-- Hero Section - Pastel Design with Corner Images -->
<section class="py-6 bg-gray-100">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-5">

      <!-- Main Hero Slider (2/3 width) -->
      <div class="lg:col-span-2 relative rounded-[20px] overflow-hidden min-h-[400px] bg-gradient-to-br from-[#e8f5e9] to-[#c8e6c9]">
        <!-- Background decorative circles -->
        <div class="absolute right-[-50px] bottom-[-50px] w-[400px] h-[400px] rounded-full bg-[#42af57]/10"></div>
        <div class="absolute right-[100px] top-[-100px] w-[200px] h-[200px] rounded-full bg-[#42af57]/5"></div>

        <!-- Slide Content -->
        <div class="relative z-10 h-full flex flex-col justify-center p-10 md:p-14">
          <!-- Main Title -->
          <h1 class="text-4xl md:text-5xl lg:text-[56px] font-bold text-[#1c352c] leading-tight mb-1 font-outfit">
            Fresh Groceries
          </h1>
          <h2 class="text-4xl md:text-5xl lg:text-[56px] font-bold text-gray-700 mb-6 font-outfit">
            Daily Save
          </h2>

          <!-- Description -->
          <p class="text-gray-600 text-lg mb-6">Sign up for the daily newsletter</p>

          <!-- Newsletter Form -->
          <div class="flex flex-col sm:flex-row gap-3 max-w-[420px]">
            <div class="relative flex-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                <rect width="20" height="16" x="2" y="4" rx="2"/>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
              </svg>
              <input
                type="email"
                [(ngModel)]="email"
                placeholder="Your email address"
                class="w-full pl-12 pr-4 py-4 rounded-full border-0 bg-white shadow-md text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#42af57] text-[15px]"
              />
            </div>
            <button
              (click)="onSubscribe()"
              class="px-8 py-4 bg-[#42af57] hover:bg-[#4a9a48] text-white font-semibold rounded-full transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center gap-2 text-[15px]">
              Subscribe
            </button>
          </div>
        </div>

        <!-- Product Image - Right Side with gradient blend -->
        <div class="absolute right-[-30px] top-[-20px] h-[110%] w-[50%] hidden md:flex items-center justify-center">
          <img
            src="assets/images/groceries-min.jpg"
            alt="Fresh Groceries"
            class="w-full h-full object-cover object-center rounded-[30px] drop-shadow-2xl"
            style="mask-image: linear-gradient(to left, black 50%, transparent 100%); -webkit-mask-image: linear-gradient(to left, black 50%, transparent 100%);"
          />
        </div>

        <!-- Slide Navigation Dots -->
        <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-2 z-20">
          <button
            *ngFor="let slide of slides; let i = index"
            (click)="goToSlide(i)"
            class="w-2.5 h-2.5 rounded-full transition-all duration-300"
            [ngClass]="i === currentSlide ? 'bg-[#42af57] w-6' : 'bg-white/60 hover:bg-white'">
          </button>
        </div>
      </div>

      <!-- Side Card - Juice/Milk Delivery -->
      <div class="hidden lg:block">
        <div class="rounded-[20px] overflow-hidden h-full min-h-[400px] relative bg-gradient-to-br from-[#e3f2fd] to-[#bbdefb]">
          <!-- Content -->
          <div class="relative z-10 p-8 h-full flex flex-col justify-center">
            <p class="text-gray-700 text-xl mb-0 font-outfit">Delivered to</p>
            <h3 class="text-4xl font-bold text-[#42af57] leading-tight font-outfit">
              your
            </h3>
            <h3 class="text-4xl font-bold text-[#42af57] mb-6 font-outfit">
              home
            </h3>
            <a routerLink="/store"
               class="inline-flex items-center gap-2 px-6 py-3 bg-[#42af57] hover:bg-[#4a9a48] text-white font-semibold rounded-full transition-all duration-300 shadow-md hover:shadow-lg w-fit text-sm">
              Shop Now
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6"/>
              </svg>
            </a>
          </div>

          <!-- Product Image - Bottom Right Corner with gradient blend -->
          <div class="absolute right-[-20px] bottom-[-20px] w-[75%] h-[70%]">
            <img
              src="assets/images/milk_card_min.jpg"
              alt="Fresh Juice"
              class="w-full h-full object-cover object-center rounded-[20px] drop-shadow-2xl"
              style="mask-image: linear-gradient(to top left, black 50%, transparent 100%); -webkit-mask-image: linear-gradient(to top left, black 50%, transparent 100%);"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
